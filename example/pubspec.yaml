name: flutter_accessory_manager_example
description: "Demonstrates how to use the flutter_accessory_manager plugin."
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  permission_handler: ^10.4.3
  device_info_plus: ^9.0.2
  flutter_accessory_manager:
    path: ../

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
